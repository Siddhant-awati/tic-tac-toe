<!DOCTYPE html>
<html ng-app="gameApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>


<div class="container" ng-controller="gameController">

	<h1>Tic Tac Toe!</h1>
	<div class="well">
		<div><button class="btn-primary btn-lg" ng-repeat="cell in board[0]" ng-disabled="cellClicked(cell);" ng-click="move(cell);">{{ cell.value }}</button></div>
		<div><button class="btn-primary btn-lg" ng-repeat="cell in board[1]" ng-disabled="cellClicked(cell);" ng-click="move(cell);">{{ cell.value }}</button></div>
		<div><button class="btn-primary btn-lg" ng-repeat="cell in board[2]" ng-disabled="cellClicked(cell);" ng-click="move(cell);">{{ cell.value }}</button></div>
		<br/>
		<p>
			<span ng-hide="winner || cat">Current Player: {{ currentPlayer }}</span>
			<span ng-show="winner">Player {{ currentPlayer }} won!</span>
			<span ng-show="cat">Cat</span>
		</p>
	</div>
</div>

<button ng-click="reset();" class="btn btn-primary btn-large">New Game</button>
<script src="../script/application.js"></script>
</body>
</html>
